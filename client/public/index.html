<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lazy Traveller</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/image-gallery.css">
  <style>
  	.scroll {
		  white-space: nowrap;
		  overflow-x: auto;
		  -webkit-overflow-scrolling: touch;
		  -ms-overflow-style: -ms-autohiding-scrollbar;
		}
    .lazy.lazy {
      margin-top: 35px;
      text-align: center;
    }
    .image-gallery-container {
      padding: 25px;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .image-gallery-close {
      position: absolute;
      right: 45px;
      top: 45px;
      font-size: 1.8em;
      z-index: 10;
      color: white;
    }
    .image-gallery-close:hover {
      font-size: 2em;
      cursor: pointer;
    }
    .selected {
      border: 10px solid #74C7E3 !important;
    }

    .lazyView.ui.cards>.card {
      width: 180px !important; 
    }
    .lazyView {
      overflow-x: auto !important;
      -webkit-overflow-scrolling: touch !important;
      -ms-overflow-style: -ms-autohiding-scrollbar !important;
    }
    
    .lazyView.ui.card>.image, 
    .ui.cards>.card>.image {
      max-height: 120px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYHC_gun-viMBtOEoZvlB_OBGrqynxBMU"
    async defer></script>
</body>
</html>
